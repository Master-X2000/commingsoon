<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS Styles -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!-- Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward_ios" />

  <!-- JS Scripts -->
  <script defer src="main.js"></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="note">
    <img src="images/logo.svg" alt="" class="page-logo">
    <h1 class="header">
      <span class="highlight-one">We're</span>
      <span class="highlight-two">coming</span>
      <span class="highlight-three">soon</span>
    </h1>

    <p class="text">
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>

    <form action="#" class="email-form">
      <input type="email" name="" placeholder="Email Address" class="email-input" required>
      <span class="material-symbols-outlined error">error</span>
      <button type="submit" class="submit-btn">
        <span class="material-symbols-rounded">arrow_forward_ios</span>
      </button>
    </form>

    <div class="error-prompt">Please provide a valid email...</div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/master-x2000">Odezime Excel</a>.
      </p>
    </footer>
  </div>

  <div class="bg-hero"></div>
  
</body>
</html>
